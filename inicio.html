---
layout: default
ref: index
lang: pt
---

<div class="home">

  <ul class="post-list">
    {% assign posts=site.posts | where:"lang", page.lang %}
    {% for post in posts %}
      <li>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <span class="post-meta">{{ post.date | date: "%-d %b, %Y" }}</span>
      </li>
    {% endfor %}
  </ul>
</div>
